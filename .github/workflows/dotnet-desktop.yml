name: Deploy latest version to Github Releases

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  deploy:
    environment: production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get version info
        uses: dotnet/nbgv@master
        id: nbgv

      - name: Setup .NET 10 SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"

      - name: Publish EFT
        run: |
          dotnet publish src/Lone-EFT-DMA-Radar/Lone-EFT-DMA-Radar.csproj \
            -c Release \
            -r win-x64 \
            --no-self-contained \
            /p:PublishSingleFile=true \
            /p:DebugType=none \
            /p:EnableWindowsTargeting=true \
            /p:Version=${{ steps.nbgv.outputs.SemVer2 }} \
            /p:FileVersion=${{ steps.nbgv.outputs.AssemblyFileVersion }} \
            /p:AssemblyVersion=${{ steps.nbgv.outputs.AssemblyVersion }} \
            -o out-eft
            
      - name: Publish Arena
        run: |
          dotnet publish src/Lone-Arena-DMA-Radar/Lone-Arena-DMA-Radar.csproj \
            -c Release \
            -r win-x64 \
            --no-self-contained \
            /p:PublishSingleFile=true \
            /p:DebugType=none \
            /p:EnableWindowsTargeting=true \
            /p:Version=${{ steps.nbgv.outputs.SemVer2 }} \
            /p:FileVersion=${{ steps.nbgv.outputs.AssemblyFileVersion }} \
            /p:AssemblyVersion=${{ steps.nbgv.outputs.AssemblyVersion }} \
            -o out-arena

      - name: Archive publish output
        run: |
          cd out-eft
          zip -r ../lone-eft-dma-radar.zip .
          cd ../out-arena
          zip -r ../lone-arena-dma-radar.zip .

      - name: Upload to "latest" release (overwrite old asset)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload latest lone-eft-dma-radar.zip --clobber
          gh release upload latest lone-arena-dma-radar.zip --clobber
